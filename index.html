<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono"
      rel="stylesheet"
    />
    <style>
      iframe {
          display: none;
      }
      body {
          font-family: 'IBM Plex Mono', monospace;
          margin-bottom: 100px;
      }
      div {
          max-width: 500px;
          margin: auto;
      }
      img {
          border-radius: 50%;
      }
      ul li {
          list-style: none;
          white-space: nowrap;
      }
      ul li:before {
          background-image: url('https://d1j8pt39hxlh3d.cloudfront.net/emoji/emojione/3.0/png/128/1f331.png');
          background-size: contain;
          background-repeat: no-repeat;
          height: 20px;
          width: 20px;
          content: "";
          display: inline-block;
          margin-right: 3px;
      }
      .center {
          display: flex;
          flex-flow: column nowrap;
          align-items: center;
          justify-content: center;
      }
      .two-column {
          display: flex;
          flex-flow: row nowrap;
      }
      .divider {
          margin-bottom: 36px;
      }
      .two-column div {
          flex-grow: 1;
          padding: 10px;
      }
      .link {
          background: rgba(255,238,240,0.5);
          margin: 10px;
          width: 300px;
          height: 100px;
          transform: skew(-10deg);
          border-radius: 10px 25px;
      }
      .link a {
          color: black;
          text-decoration: none;
          font-weight: bold;
          text-transform: uppercase;
          transform: skew(10deg);
      }
      .links {
          border: 1px solid black;
          position: absolute;
          top:0;
          left:150px;
          right:150px;
          bottom:0;
          z-index: -1;
      }
      .relative {
          position: relative;
      }
    </style>
    <meta property="og:title" content="PJ Hime" />

      property="og:image"
      content="https://akiba.party/system/accounts/avatars/109/338/102/691/403/905/original/aa2b0787f8b95114.jpg"
    />
    <meta charset="utf-8" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="PJ Hime" />
    <meta name="twitter:title" content="PJ Hime" />
    <link rel="canonical" href="https://pj-hi.me" />
  </head>
  <body>

          height="200"

        />
      </div>
      <div>
        <ul>
          <li>Megane maid Midori in Fanimaid Cafe</li>
          <li>Rhythm games</li>
          <li>Himekaji</li>
          <li>Cute PJs</li>

    </div>
    <div class="relative divider">
      <div class="center">
        <div class="link center">
          <a href="https://www.instagram.com/pj_hime/">Instagram</a>
        </div>
        <div class="link center">
          <a href="https://akiba.party/web/@pj_hime">Mastodon</a>
        </div>
        <div class="link center">

        <div class="link center">
